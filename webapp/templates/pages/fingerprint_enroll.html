<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Enrollment</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .enrollment-panel {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        
        .fingerprint-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        
        .fingerprint {
            width: 150px;
            height: 200px;
            border: 3px solid #ccc;
            border-radius: 15px;
            position: relative;
            transition: all 0.3s;
        }
        
        .fingerprint.active {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
        }
        
        .fingerprint.error {
            border-color: #f44336;
            background-color: rgba(244, 67, 54, 0.1);
        }
        
        .fingerprint.success {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
        }
        
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .fingerprint-label {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="enrollment-panel">
        <h1>Fingerprint Enrollment</h1>
        <p>Please follow the instructions to enroll your fingerprints</p>
        
        <div class="fingerprint-container">
            <div class="fingerprint-section">
                <div id="mainFingerprint" class="fingerprint">
                    <svg viewBox="0 0 100 100" width="100" height="100">
                        <!-- Simple fingerprint icon -->
                        <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2"/>
                        <path d="M50 20 Q50 80 50 80" stroke="currentColor" fill="none"/>
                    </svg>
                </div>
                <div class="fingerprint-label">Main Finger</div>
            </div>
            
            <div class="fingerprint-section">
                <div id="backupFingerprint" class="fingerprint">
                    <svg viewBox="0 0 100 100" width="100" height="100">
                        <!-- Simple fingerprint icon -->
                        <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2"/>
                        <path d="M50 20 Q50 80 50 80" stroke="currentColor" fill="none"/>
                    </svg>
                </div>
                <div class="fingerprint-label">Backup Finger</div>
            </div>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        let enrollmentComplete = false;

        // Set enrollment mode when page loads
        $(document).ready(function() {
            $.ajax({
                url: 'http://localhost:8000/fingerprint/mode',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ mode: 'enroll' }),
                success: function() {
                    startEnrollmentProcess();
                }
            });
        });

        function startEnrollmentProcess() {
            $('#statusMessage').html('Please place your main finger on the sensor').addClass('success-message');
            $('#mainFingerprint').addClass('active');
        }

        // Listen for POST requests from the fingerprint module
        function handleEnrollmentUpdate(data) {
            if (data.main) {
                $('#mainFingerprint').removeClass('active').addClass('success');
                $('#backupFingerprint').addClass('active');
                $('#statusMessage').html('Main finger enrolled. Please place your backup finger.').addClass('success-message');
            }
            
            if (data.backup) {
                $('#backupFingerprint').removeClass('active').addClass('success');
                $('#statusMessage').html('Enrollment complete! Redirecting...').addClass('success-message');
                enrollmentComplete = true;
                
                // Set mode back to verify
                $.ajax({
                    url: 'http://localhost:8000/fingerprint/mode',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ mode: 'verify' }),
                    success: function() {
                        // Redirect to home page after 2 seconds
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    }
                });
            }

            if (data.error) {
                handleEnrollmentError(data.error);
            }
        }

        function handleEnrollmentError(error) {
            if (error.includes('main')) {
                $('#mainFingerprint').removeClass('active').addClass('error');
                $('#statusMessage').html('Error with main finger. Please try again.').addClass('error-message');
            } else if (error.includes('backup')) {
                $('#backupFingerprint').removeClass('active').addClass('error');
                $('#statusMessage').html('Error with backup finger. Please try again.').addClass('error-message');
            }
            
            // Reset after 2 seconds
            setTimeout(() => {
                $('.fingerprint').removeClass('error');
                if (!$('#mainFingerprint').hasClass('success')) {
                    $('#mainFingerprint').addClass('active');
                } else {
                    $('#backupFingerprint').addClass('active');
                }
            }, 2000);
        }
    </script>
</body>
</html>
